                    lise<input type="radio" name="egitim" id="egitim" value="lise">

            <tr>

                            <option value="06">Ankara</option>
                            <option value="34">Istanbul</option>
                            <option value="35">Izmir</option>
                            <option value="41" disabled>Kocaeli</option>
                    </select>
            </td>
            </tr>
            <tr>
                <td><label for="resim">Renk</label></td>
                <td><input type="image" name="resim" id="resim" alt="resim bulunamadi" ></td>
            </tr>
            <tr>
                <td><label for="vol">Volume (between 0 and 50):</label>
                   
                </td>
                <td> <input type="range" id="vol" name="vol" min="0" max="50"></td>
            </tr>
            <tr>
                <td><label for="homepage">Url:</label></td>
                <td>
                    <input type="url" id="homepage" name="homepage">
                </td>
            </tr>
            <tr>
                <!-- <td><label for="Dtrh">Dogum Tarihi</label></td> -->
                <td></td>
                <td><input type="submit" name="kaydet" id="kaydet"></td>
            </tr>

        </table>
