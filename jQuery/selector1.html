<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        .metin {
            width: 170px;
            height: 150px;
            -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            float:left;
            margin-right:12px;
            border-radius:10px;
            line-height:150px;
            text-align:center;
            font-family:'Trebuchet MS';
            font-size:large;
               
        }
    </style>
    <script type="text/javascript">

        //Sayfamiz ilk yuklendiginde  tum fonksiyonlarin calismaya hazir bir sekilde 
        //beklemesini istiyorsak jquery fonksiyonlarindan 'ready' kullanilir.

        $(document).ready(function () {

            // javascript ile elemana ulasmak icin kullanilan yol
            // let bir = document.getElementById("bir");

            $("#bir").click(function () {
                $('p').html('')
            });

            // Yukaridaki kodu javascript ile nasil yapariz ? 

            //let bir = document.getElementById("bir");
            //bir.onclick(function () {
            //    let paragraf = document.getElementsByClassName("metin");
            //    paragraf.innerHtml('')
            //})
            $("#iki").click(function () {
                $('p').html('')
                $('#metin').html("Id'si metin1 olan p'nin HTML icerigini degistirme...")
                $('p#metin1').html("Hello World")
            });

            $("#uc").click(function () {
                $('p').html('')
                $('#metin').html("Id'si metin1 ve metin2 olan p'nin HTML icerigini degistirme...")
                $('p#metin1 , p#metin2').html("Hello MArs")
            });
            $("#dort").click(function () {
                $('p').html('')
                $('#metin').html("Lang attribute'i tr olan elementin icerigini degistirme")

                $('p[lang=tr]').html('Merhaba Venus');
            });

            $("#bes").click(function () {
                $('p').html('')
                $('#metin').html("Lang attribute'i tr ve fr  olan elementin icerigini degistirme")

                $('p[lang=tr] , [lang=fr]').html('Merhaba Venus');
            });
            $("#alti").click(function () {
                $('p').html('')
                $("#metin").html("'Lang' attribute'u 'en' ve 'id' attribute'u 'metin3' olan elementin HTML icerigini degistirme");

                $('p[lang=en][id=metin3]').html('Merhaba Venus');
            });
            $("#yedi").click(function () {
                $('p').html('')

                $("#metin").html("'id' attribute'u 'metin3' olmayan elementlerin HTML icerigine mudahele ");

                $('p[id!=metin3]').html('Id si metin 3 olmayanlar');
            });
            $("#sekiz").click(function () {
                $('p').html('')

                $("#metin").html("'id' attribute'u 'me' ile baslayan elementlerin HTML icerigine mudahele etme");

                $('p[id^=me]').html('Id si me ile baslayanlar');
            });
            $("#dokuz").click(function () {
                $('p').html('')

                $("#metin").html("'id' attribute'u '6' ile biten elementlerin HTML icerigine mudahele etme");

                $('p[id$=6]').html('Id si 6 ile biten');
            });

        });

    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="col-lg-12">
                        <p id="metin1" class="metin" lang="tr" style="background-color:#ffdc00">metin1</p>
                        <p id="metin2" class="metin" lang="fr" style="background-color:#4cff00">metin2</p>
                        <p id="metin3" class="metin" lang="en" style="background-color:#ff6a00">metin3</p>
                        <p id="metin4" class="metin" lang="tr" style="background-color:#0026ff">metin4</p>
                        <p id="metin5" class="metin" lang="en" style="background-color:#6f6f2b">metin5</p>
                        <p id="metin6" class="metin" lang="tr" style="background-color:#0f5829">metin6</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <figure>
        <pre>
            <span>http://api.jquery.com/category/selectors adresinden tum selectorleri gorebilirsiniz.</span> 
            <br />
            <span id="metin"></span> 

       </pre>
    </figure>
    <div class="card">
        <div class="card-body">
            <div class="col-lg-12">
                <div class="btn btn-group">

                    <a id="bir" class="btn btn-info"> Örnek 1</a>
                    <a id="iki" class="btn btn-info"> Örnek 2</a>
                    <a id="uc" class="btn btn-info"> Örnek 3</a>
                    <a id="dort" class="btn btn-info"> Örnek 4</a>
                    <a id="bes" class="btn btn-info"> Örnek 5</a>
                    <a id="alti" class="btn btn-info"> Örnek 6</a>
                    <a id="yedi" class="btn btn-info"> Örnek 7</a>
                    <a id="sekiz" class="btn btn-info"> Örnek 8</a>
                    <a id="dokuz" class="btn btn-info"> Örnek 9</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
